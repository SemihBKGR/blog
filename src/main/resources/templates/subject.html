<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="/static/images/favicon.ico" rel="icon" type="image/x-icon"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <title>Website/[[${currentSubject.name}]]</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Website</a>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <span th:each="subject: ${subjects}">
                <a class="nav-item nav-link active" href=javascript:void(0) th:if="${subject.id}==${currentSubject.id}">[[${subject.name}]]</a>
                <a class="nav-item nav-link" th:href="'/'+${subject.urlEndpoint}"
                   th:unless="${subject.id}==${currentSubject.id}">[[${subject.name}]]</a>
            </span>
        </div>
    </div>
</nav>

<div class="container">
    <div>
        <h1 class="text-dark">[[${currentSubject.name}]]</h1>
        <p>[[${currentSubject.explanation}]]</p>
    </div>
    <div>
        <ul class="list-group">
            <li class="tag-info list-group-item border-0" th:each="category: ${categories}">
                <h3 class="text-dark">[[${category.name}]]</h3>
                <img alt="tag image" th:if="${category.imageUrl}!=null" th:src="${category.imageUrl}" width="50%">
                <p>[[${category.explanation}]]</p>
                <ul class="list-group">
                    <li class="post-info list-group-item border-0" th:each="postInfo: ${postInfos}"
                        th:if="${postInfo.categoryId}==${category.id}">
                        <a class="text-decoration-none text-secondary" th:href="'/post/'+${postInfo.urlEndpoint}">
                            <h5 class="post-title">[[${postInfo.title}]]</h5>
                        </a>
                        <p class="post-date">[[${postInfo.createTime}]]</p>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/index.js"></script>
<script>
    const dates = document.getElementsByClassName("post-date")
    for (let date of dates)
        date.textContent = convertUnixTimeToDate(date.textContent)
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <title>Website</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#" th:each="subject: ${subjects}">[[${subject.name}]]</a>
        </div>
    </div>
</nav>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item border-0" th:each="subject: ${subjects}">
            <div>
                <a th:href="${subject.name}" th:if="${subject.imageUrl}!=null">
                    <img alt="subject image" height="150" th:src="${subject.imageUrl}" width="250">
                </a>
                <a class="text-decoration-none text-dark" th:href="${subject.name}">
                    <h3>[[${subject.name}]]</h3>
                </a>
                <p>[[${subject.explanation}]]</p>
                <div>
                    <ul class="list-group ">
                        <li class="post-info list-group-item border-0" th:each="postInfo: ${postInfos}"
                            th:if="${postInfo.subjectId}==${subject.id}">
                            <a class="text-decoration-none text-secondary" th:href="'/post/'+${postInfo.title}">
                                <h5 class="post-title">[[${postInfo.title}]]</h5>
                            </a>
                            <p class="post-date">[[${postInfo.createTime}]]</p>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>
</div>

<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/index.js"></script>

<script>
    const dates = document.getElementsByClassName("post-date")
    for (let date of dates)
        date.textContent = convertUnixTimeToDate(date.textContent)
</script>

</body>
</html>
